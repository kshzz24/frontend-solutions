<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div style="--clr:red; --h:50px"  id="hour" class="hand"><i></i></div>
        <div style="--clr:blue; --h:90px" id="minutes" class="hand"><i></i></div>
        <div style="--clr:green; --h:90px"  id="seconds" class="hand"><i></i></div>
        <span style="--element: 1">
          <b> 1 </b>
        </span>
        <span style="--element: 2">
          <b> 2 </b>
        </span>
        <span style="--element: 3"> <b>3</b> </span>
        <span style="--element: 4"> <b>4</b> </span>
        <span style="--element: 5"> <b>5</b> </span>
        <span style="--element: 6"> <b>6</b> </span>
        <span style="--element: 7"> <b>7</b> </span>
        <span style="--element: 8"> <b>8</b> </span>
        <span style="--element: 9"> <b>9</b> </span>
        <span style="--element: 10"> <b>10</b> </span>
        <span style="--element: 11"> <b>11</b> </span>
        <span style="--element: 12"> <b>12</b> </span>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
